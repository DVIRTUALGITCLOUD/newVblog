{% extends 'blog/base.html' %}

{% block content %}

 <div class="card">
  <div class="card-header">
   
   Hello {{ user.username }}
   
  </div>

  <h4>Edit profile</h4>
  </div>
</div>
 
 
</div> 
    
    
    
    
    <form method="POST" enctype="multipart/form-data">

    </form>
</div>

{% endblock content %}
